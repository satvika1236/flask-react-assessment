[tool.autoflake]
name = '*.py'
recursive = true
remove-all-unused-imports = true
remove-unused-variables = true
ignore-pass-after-docstring = true

[tool.black]
line-length = 120
skip-magic-trailing-comma = true
target-version = ['py311']

[tool.isort]
line_length = 120
multi_line_output = 3
profile = "black"
py_version = "311" 
